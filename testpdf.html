<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>View PDF Online</h1>
    </header>

    <main>
        <h2>Your PDF File</h2>
        <!-- Embed the PDF using an iframe -->
        <iframe src="test.pdf" type="application/pdf"></iframe>
        <p>If the PDF does not load, <a href="test.pdf" target="_blank">click here to download the PDF</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

</body>
</html>
