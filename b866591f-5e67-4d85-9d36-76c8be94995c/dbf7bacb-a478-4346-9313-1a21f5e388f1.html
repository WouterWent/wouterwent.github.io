<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoonmaakschema Steijnlaan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9fb;
            color: #333;
        }
        h1 {
            color: #4a90e2;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 5px;
        }
        .date-info {
            text-align: center;
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        table th {
            background-color: #f4f6f8;
            color: #4a90e2;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        table tbody tr:hover {
            background-color: #f0f4ff;
        }
        table tbody td {
            font-size: 1rem;
        }
        table tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
    <script>
        const tasks = ["Keuken", "Badkamer", "Woonkamer+Hal"];
        const people = ["Wouter", "Moritz", "Sander"];

        function getAssignments() {
            const today = new Date();
            const currentWeek = getWeekNumber(today);
            const assignments = {};

            tasks.forEach((task, index) => {
                assignments[task] = people[(people.length + index - currentWeek % people.length) % people.length];
            });

            return assignments;
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('nl-NL', options);
        }

        function renderDateAndWeek() {
            const today = new Date();
            const currentWeek = getWeekNumber(today);
            const dateInfo = document.getElementById("date-info");

            dateInfo.textContent = `Vandaag is ${formatDate(today)} - Week ${currentWeek}`;
        }

        function renderSchedule() {
            const scheduleTable = document.getElementById("schedule");
            const assignments = getAssignments();

            Object.keys(assignments).forEach(task => {
                const row = document.createElement("tr");
                const taskCell = document.createElement("td");
                const personCell = document.createElement("td");

                taskCell.textContent = task;
                personCell.textContent = assignments[task];

                row.appendChild(taskCell);
                row.appendChild(personCell);
                scheduleTable.appendChild(row);
            });
        }

        window.onload = function () {
            renderDateAndWeek();
            renderSchedule();
        };
    </script>
</head>
<body>
    <h1>Schoonmaakschema Steijnlaan</h1>
    <div id="date-info" class="date-info">
        <!-- Current date and week number will be inserted here -->
    </div>
    <table>
        <thead>
            <tr>
                <th>Taak</th>
                <th>Wie</th>
            </tr>
        </thead>
        <tbody id="schedule">
            <!-- Schedule will be populated here -->
        </tbody>
    </table>
</body>
</html>
